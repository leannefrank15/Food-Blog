{%extends "base.html"%}
{% load static %}

{% block title%}
  {{single_post.title}}
{%endblock%}

{%block css_files%} 
  <link rel="stylesheet" href="{% static "blog/post-detail.css"%}"> 
{%endblock%}

{%block content%}
  <section id="summary">
    <h2>{{single_post.title}}</h2>

    <article>
      <img src="{%static "blog/images/"|add:single_post.image %}" alt={{single_post.title}}/>
      <address>{{single_post.author}}</address>
      <div>
        Last updated on <time>{{single_post.date|date:"d M Y"}}</time>
      </div>
    </article>

  </section>
  <main>
    {{single_post.content|linebreaks}}
  </main>
{%endblock%}
